name: ðŸš€ Deploy PostgreSQL OrderBook Collector

on:
  push:
    branches: [master, main]
    paths:
      - 'collector/**'
      - 'Dockerfile'
      - 'docker-compose.production.yml'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/orderbook-collector

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸŽ¯ Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            
            # 1) ÐŸÐ¾Ð´Ð³Ð¾Ñ‚Ð¾Ð²ÐºÐ° Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ: Docker Engine + Compose (ÑƒÑÑ‚Ð¾Ð¹Ñ‡Ð¸Ð²Ð¾ Ðº Ñ€Ð°Ð·Ð½Ñ‹Ð¼ Ð¾Ð±Ñ€Ð°Ð·Ð°Ð¼ Ubuntu)
            # 1.a) Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Docker Ð¸Ð· Ð¾Ñ„Ð¸Ñ†Ð¸Ð°Ð»ÑŒÐ½Ð¾Ð³Ð¾ Ñ€ÐµÐ¿Ð¾Ð·Ð¸Ñ‚Ð¾Ñ€Ð¸Ñ (ÐµÑÐ»Ð¸ Ð¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ð²ÑƒÐµÑ‚)
            if ! command -v docker >/dev/null 2>&1; then
              apt-get update -y && apt-get install -y ca-certificates curl gnupg lsb-release
              install -m 0755 -d /etc/apt/keyrings
              if [ ! -f /etc/apt/keyrings/docker.gpg ]; then
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                chmod a+r /etc/apt/keyrings/docker.gpg
              fi
              . /etc/os-release
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu ${VERSION_CODENAME} stable" > /etc/apt/sources.list.d/docker.list
              apt-get update -y || true
              # ÐŸÑ‹Ñ‚Ð°ÐµÐ¼ÑÑ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ Ð¿Ð¾Ð»Ð½Ñ‹Ð¹ Ð½Ð°Ð±Ð¾Ñ€ Ð¿Ð°ÐºÐµÑ‚Ð¾Ð² Docker, Ð²ÐºÐ»ÑŽÑ‡Ð°Ñ compose plugin
              apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin || apt-get install -y docker.io
              systemctl enable --now docker || true
            fi

            # 1.b) Ð“Ð°Ñ€Ð°Ð½Ñ‚Ð¸Ñ€ÑƒÐµÐ¼ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ðµ docker compose (v2) â€” fallback Ñ‡ÐµÑ€ÐµÐ· ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÑƒ Ð±Ð¸Ð½Ð°Ñ€Ñ ÐºÐ°Ðº cli-plugin
            if ! docker compose version >/dev/null 2>&1; then
              echo "Docker Compose plugin not found via apt; installing manually..."
              mkdir -p /usr/local/lib/docker/cli-plugins
              OS=$(uname -s | tr '[:upper:]' '[:lower:]')
              case "$(uname -m)" in
                x86_64) ARCH="x86_64" ;;
                aarch64|arm64) ARCH="aarch64" ;;
                *) ARCH="$(uname -m)" ;;
              esac
              COMPOSE_VER="v2.27.1"
              curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VER}/docker-compose-${OS}-${ARCH}" -o /usr/local/lib/docker/cli-plugins/docker-compose
              chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
            fi

            # 1.c) Ð£Ð±ÐµÐ¶Ð´Ð°ÐµÐ¼ÑÑ, Ñ‡Ñ‚Ð¾ curl ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½
            if ! command -v curl >/dev/null 2>&1; then
              apt-get update -y && apt-get install -y curl
            fi

            # 2) Ð Ð°Ð±Ð¾Ñ‡Ð°Ñ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ñ
            mkdir -p /opt/orderbook-collector
            cd /opt/orderbook-collector

            # 3) ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ .env c ÑÐµÐºÑ€ÐµÑ‚Ð°Ð¼Ð¸
            cat > .env << EOF
            DATABASE_URL=${DATABASE_URL}
            BINANCE_API_KEY=${BINANCE_API_KEY}
            BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
            LOG_LEVEL=INFO
            ENVIRONMENT=production
            EOF

            # 4) Ð—Ð°Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð°ÐºÑ‚ÑƒÐ°Ð»ÑŒÐ½Ñ‹Ð¹ docker-compose.production.yml
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3.raw" \
                 -o docker-compose.yml \
                 -L https://api.github.com/repos/${{ github.repository }}/contents/docker-compose.production.yml

            # 5) Ð›Ð¾Ð³Ð¸Ð½ Ð² GHCR (Ð½Ð° ÑÐ»ÑƒÑ‡Ð°Ð¹ Ð¿Ñ€Ð¸Ð²Ð°Ñ‚Ð½Ð¾Ð³Ð¾ Ð¾Ð±Ñ€Ð°Ð·Ð°)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin || true

            # 6) Ð ÐµÑÑ‚Ð°Ñ€Ñ‚ Ñ‡ÐµÑ€ÐµÐ· docker compose
            docker compose down || true
            docker compose pull
            docker compose up -d

            # 7) ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° ÑÐ¾ÑÑ‚Ð¾ÑÐ½Ð¸Ñ
            # Ð”Ð°ÐµÐ¼ ÑÐµÑ€Ð²Ð¸ÑÐ°Ð¼ Ð±Ð¾Ð»ÑŒÑˆÐµ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð¸ Ð½Ð° ÑÑ‚Ð°Ñ€Ñ‚, Ñ‚.Ðº. ÑÐ¾Ð·Ð´Ð°ÐµÑ‚ÑÑ Ð¿ÑƒÐ» ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ð¹ Ð¸ Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÑ‚ÑÑ Ð¼Ð¸Ð³Ñ€Ð°Ñ†Ð¸Ñ ÑÑ…ÐµÐ¼Ñ‹
            sleep 30
            docker compose ps
            if ! curl -fsS http://localhost:8000/health; then
              echo "Health check failed. Dumping recent container logs..." >&2
              docker compose logs --no-color --tail=200 collector || true
              docker compose logs --no-color --tail=100 redis || true
              # ÐŸÐ¾ÐºÐ°Ð·Ð°Ñ‚ÑŒ ÑÑ‚Ð°Ñ‚ÑƒÑ/Ñ€ÐµÑÑ‚Ð°Ñ€Ñ‚Ñ‹
              docker ps -a --no-trunc || true
              exit 1
            fi

            echo "ðŸŽ‰ Deployment completed successfully!"

      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image | âœ… Built and pushed |" >> $GITHUB_STEP_SUMMARY
          echo "| Server Deployment | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Symbols Count | ðŸŽ¯ 200 MM-focused pairs |" >> $GITHUB_STEP_SUMMARY
          echo "| Database | ðŸ—„ï¸ PostgreSQL + TimescaleDB |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Monitoring Dashboard:** http://${{ secrets.SERVER_HOST }}:8000" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **WebSocket Shards:** 5" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Market Maker Focus:** Starting from SOLUSDT" >> $GITHUB_STEP_SUMMARY